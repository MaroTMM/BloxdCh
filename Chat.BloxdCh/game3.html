<head>

    <title>Catch the Falling Objects</title>
    <style>
        canvas {
            display: block;
            margin: auto;
            background: #eee;

            padding: 10px 20px;

            margin-top: 20px;
        }

</head>
<body>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <div class="buttons">
        <button id="normalButton">Normal</button>
        <button id="hardButton">Hard</button>

    </div>
