    <style>
        /* Initial button style */
        .toggle-button {
            background-color: black; /* Dark button background by default */
            color: white; /* White text */
            border: 2px solid white; /* White border */
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Style when the button has a dark background */
        .dark {
            background-color: black;
            color: white;
        }

        /* Style when the button has a white background */
        .light {
            background-color: white;
            color: black;
            border: 2px solid black;
        }
        
        /* Style for the page background */
        body.dark-background {
            background-color: black;
            color: white; /* Text color changes to white on dark background */
        }

        body.light-background {
            background-color: white;
            color: black; /* Text color changes to black on light background */
        }
    </style>
</head>
<body class="light-background"> <!-- Default page background is light -->

    <!-- Button with toggle functionality -->
    <button id="toggleButton" class="toggle-button dark" onclick="toggleBackground()">Color Bage</button>

    <script>
        function toggleBackground() {
            var button = document.getElementById('toggleButton');
            var body = document.body;

            // Toggle the button's background color by switching classes
            if (button.classList.contains('dark')) {
                button.classList.remove('dark');
                button.classList.add('light');
                body.classList.remove('light-background');
                body.classList.add('dark-background');
            } else {
                button.classList.remove('light');
                button.classList.add('dark');
                body.classList.remove('dark-background');
                body.classList.add('light-background');
            }
        }
    </script>
